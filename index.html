<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Map application</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="libraries/bootstrap/3.0.2/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../libraries/bootflat/bootflat.css">-->
    <link rel="stylesheet" href="Css/generic-skin.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="libraries/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="scripts/markerclusterer.js" type="text/javascript"></script>
    <script src="scripts/site.script.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
	<body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <section class="filters">
                        <div role="form">
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location"
                                       placeholder="Enter location" value="">
                            </div>
                            <div class="form-group">
                                <label for="interest">Interest</label>
                                <input type="text" class="form-control" id="interest"
                                       placeholder="Enter item of interest">
                            </div>
                            <div class="form-group">
                                <label for="distance">Distance</label>
                                <input type="text" class="form-control" id="distance"
                                       placeholder="Enter max distance from location">
                            </div>
                            <button id="searchFormSubmit" type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div id="infoContainer">

                        </div>
                    </section>
                </div>
                <div class="col-xs-9">
                    <section class="main-body-wrapper pull-left">
                        <div class="map-container pull-left">
                            <div id="map"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>


        <!-- Site footer starts -->
        <footer class="site-footer-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </footer>
        <!-- Site footer ends -->
        <script src="scripts/search.js"></script>
        <script>
           $(window).load(function(){
                searchApp.init();
           });
        </script>
	</body>
</html>
